<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Zomato Clone</title>
</head>

<body>
    <!-- Hero Section -->
    <div class="hero">
        <div class="nav">
            <button class="app-btn">Get the App</button>
            <div class="auth-buttons">
                <button class="login">Login</button>
                <button class="signup">Signup</button>
            </div>
        </div>
        <div class='logo'>
            <img src="./Images/zomato.avif" alt="zomato">
        </div>
        <p>Discover the best food & drinks in Chennai</p>
        <div class="search-bar">
            <input type="text" placeholder="📍 Location | Search for a restaurant, cuisine, or a dish">
        </div>
    </div>

    <!-- Categories Section -->
    <div class="categories">
        <div class="category">
            <img src="./Images/img1.png" alt="Order Food Online">
            <p>Order Food Online</p>
        </div>
        <div class="category">
            <img src="./Images/img2.png" alt="Go out for a meal">
            <p>Go out for a meal</p>
        </div>
        <div class="category">
            <img src="./Images/img3.png" alt="Night Life & Clubs">
            <p>Night Life & Clubs</p>
        </div>
        <div class="category">
            <img src="./Images/img4.png" alt="Zomato Pro">
            <p>Zomato Pro</p>
        </div>
    </div>
</body>

</html>
